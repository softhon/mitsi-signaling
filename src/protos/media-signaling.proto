syntax = "proto3";

package mediaSignalingPackage;

service MediaSignaling {
 rpc Message(stream MessageRequest) returns (stream MessageResponse) {};
}

message MessageRequest {
  string action = 1;
  string args = 2;
  string requestId = 3;
}

message MessageResponse {
  string action = 1;
  string args = 2;
  string requestId = 3;
}
